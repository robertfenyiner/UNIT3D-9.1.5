<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT3D Image Uploader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-icon {
            font-size: 4em;
            color: #ddd;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            color: #667eea;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 0.9em;
            color: #999;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .results {
            margin-top: 30px;
        }

        .result-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .result-item.error {
            border-left-color: #e74c3c;
            background: #fdebea;
        }

        .result-item.success {
            border-left-color: #27ae60;
            background: #eafaf1;
        }

        .result-preview {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-preview img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .result-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .result-info p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 3px;
        }

        .result-urls {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .url-group {
            margin-bottom: 10px;
        }

        .url-group label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .url-input {
            display: flex;
            gap: 10px;
        }

        .url-input input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .copy-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .copy-btn:hover {
            background: #2ecc71;
        }

        .copy-btn.copied {
            background: #34495e;
        }

        .error-message {
            color: #e74c3c;
            font-weight: bold;
        }

        .url-from {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .url-from input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .result-preview {
                flex-direction: column;
                text-align: center;
            }

            .url-input {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è UNIT3D Image Uploader</h1>
            <p>Sube tus im√°genes para usarlas en descripciones de torrents</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">
                Haz clic aqu√≠ o arrastra archivos para subir
            </div>
            <div class="upload-subtext">
                Formatos soportados: JPG, PNG, GIF, WEBP (m√°x. 10MB cada uno)
            </div>
            <input type="file" id="fileInput" multiple accept="image/jpeg,image/jpg,image/png,image/gif,image/webp">
        </div>

        <div class="text-center">
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                üìÇ Seleccionar Archivos
            </button>
            <button class="btn" id="uploadBtn" onclick="uploadFiles()" disabled>
                ‚¨ÜÔ∏è Subir Im√°genes
            </button>
        </div>

        <div class="url-from">
            <h3>üìé Subir desde URL</h3>
            <input type="url" id="urlInput" placeholder="https://ejemplo.com/imagen.jpg">
            <button class="btn" onclick="uploadFromUrl()">üåê Subir desde URL</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="progressText">Procesando...</div>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        let selectedFiles = [];

        // Elementos del DOM
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const results = document.getElementById('results');
        const urlInput = document.getElementById('urlInput');

        // Event listeners
        fileInput.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            selectedFiles = files;
            updateUploadButton();
            showFilePreview(files);
        }

        function handleDragOver(event) {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = Array.from(event.dataTransfer.files);
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            
            selectedFiles = imageFiles;
            fileInput.files = event.dataTransfer.files;
            updateUploadButton();
            showFilePreview(imageFiles);
        }

        function updateUploadButton() {
            uploadBtn.disabled = selectedFiles.length === 0;
            uploadBtn.textContent = selectedFiles.length > 0 
                ? `‚¨ÜÔ∏è Subir ${selectedFiles.length} imagen(es)`
                : '‚¨ÜÔ∏è Subir Im√°genes';
        }

        function showFilePreview(files) {
            const previewHtml = files.map(file => `
                <div class="result-item">
                    <div class="result-info">
                        <h3>üìã ${file.name}</h3>
                        <p><strong>Tama√±o:</strong> ${formatBytes(file.size)}</p>
                        <p><strong>Tipo:</strong> ${file.type}</p>
                    </div>
                </div>
            `).join('');

            results.innerHTML = `
                <h3>üìã Archivos seleccionados:</h3>
                ${previewHtml}
            `;
        }

        async function uploadFiles() {
            if (selectedFiles.length === 0) return;

            uploadBtn.disabled = true;
            progressContainer.style.display = 'block';
            results.innerHTML = '';

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('images', file);
            });

            try {
                progressText.textContent = 'Subiendo archivos...';
                progressFill.style.width = '30%';

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                progressFill.style.width = '70%';
                progressText.textContent = 'Procesando im√°genes...';

                const result = await response.json();

                progressFill.style.width = '100%';
                progressText.textContent = 'Completado';

                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 1000);

                displayResults(result);

            } catch (error) {
                progressContainer.style.display = 'none';
                progressFill.style.width = '0%';
                
                displayError('Error de conexi√≥n: ' + error.message);
            } finally {
                uploadBtn.disabled = false;
                selectedFiles = [];
                fileInput.value = '';
                updateUploadButton();
            }
        }

        async function uploadFromUrl() {
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('Por favor ingresa una URL v√°lida');
                return;
            }

            try {
                progressContainer.style.display = 'block';
                progressText.textContent = 'Descargando desde URL...';
                progressFill.style.width = '50%';

                const response = await fetch('/upload/url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                progressFill.style.width = '100%';
                progressText.textContent = 'Completado';

                const result = await response.json();

                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 1000);

                displaySingleResult(result);
                urlInput.value = '';

            } catch (error) {
                progressContainer.style.display = 'none';
                progressFill.style.width = '0%';
                displayError('Error descargando desde URL: ' + error.message);
            }
        }

        function displayResults(result) {
            let html = '<h3>üìä Resultados:</h3>';

            if (result.success && result.data && result.data.length > 0) {
                result.data.forEach(item => {
                    html += createResultHtml(item, true);
                });
            }

            if (result.errors && result.errors.length > 0) {
                result.errors.forEach(error => {
                    html += `
                        <div class="result-item error">
                            <div class="error-message">
                                ‚ùå Error en ${error.file}: ${error.error}
                            </div>
                        </div>
                    `;
                });
            }

            if (!result.success) {
                html += `
                    <div class="result-item error">
                        <div class="error-message">
                            ‚ùå ${result.message || result.error || 'Error desconocido'}
                        </div>
                    </div>
                `;
            }

            results.innerHTML = html;
        }

        function displaySingleResult(result) {
            let html = '<h3>üìä Resultado:</h3>';

            if (result.success && result.data) {
                // Convertir formato imgbb a nuestro formato
                const item = {
                    success: true,
                    file: {
                        original: result.data.title,
                        filename: result.data.image.filename,
                        size: result.data.size,
                        width: result.data.width,
                        height: result.data.height,
                        format: result.data.image.extension
                    },
                    urls: {
                        image: result.data.url,
                        thumbnail: result.data.thumb ? result.data.thumb.url : null,
                        bbcode: result.data.bbcode_full,
                        bbcodeThumb: result.data.bbcode_thumbnail
                    }
                };

                html += createResultHtml(item, true);
            } else {
                html += `
                    <div class="result-item error">
                        <div class="error-message">
                            ‚ùå ${result.message || result.error || 'Error desconocido'}
                        </div>
                    </div>
                `;
            }

            results.innerHTML = html;
        }

        function createResultHtml(item, success) {
            if (!success) {
                return `
                    <div class="result-item error">
                        <div class="error-message">‚ùå Error procesando imagen</div>
                    </div>
                `;
            }

            return `
                <div class="result-item success">
                    <div class="result-preview">
                        <img src="${item.urls.thumbnail || item.urls.image}" 
                             alt="${item.file.original}" 
                             onerror="this.src='${item.urls.image}'">
                        <div class="result-info">
                            <h3>‚úÖ ${item.file.original}</h3>
                            <p><strong>Tama√±o:</strong> ${formatBytes(item.file.size)}</p>
                            <p><strong>Dimensiones:</strong> ${item.file.width}x${item.file.height}</p>
                            <p><strong>Formato:</strong> ${item.file.format.toUpperCase()}</p>
                        </div>
                    </div>
                    
                    <div class="result-urls">
                        <div class="url-group">
                            <label>üîó URL Directa:</label>
                            <div class="url-input">
                                <input type="text" value="${item.urls.image}" readonly>
                                <button class="copy-btn" onclick="copyToClipboard(this, '${item.urls.image}')">Copiar</button>
                            </div>
                        </div>
                        
                        <div class="url-group">
                            <label>üìù BBCode:</label>
                            <div class="url-input">
                                <input type="text" value="${item.urls.bbcode}" readonly>
                                <button class="copy-btn" onclick="copyToClipboard(this, '${item.urls.bbcode}')">Copiar</button>
                            </div>
                        </div>
                        
                        ${item.urls.bbcodeThumb ? `
                            <div class="url-group">
                                <label>üñºÔ∏è BBCode con Thumbnail:</label>
                                <div class="url-input">
                                    <input type="text" value="${item.urls.bbcodeThumb}" readonly>
                                    <button class="copy-btn" onclick="copyToClipboard(this, '${item.urls.bbcodeThumb}')">Copiar</button>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function copyToClipboard(button, text) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = '‚úÖ Copiado';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                // Fallback para navegadores antiguos
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                button.textContent = '‚úÖ Copiado';
            });
        }

        function displayError(message) {
            results.innerHTML = `
                <div class="result-item error">
                    <div class="error-message">‚ùå ${message}</div>
                </div>
            `;
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        // Inicializaci√≥n
        updateUploadButton();
    </script>
</body>
</html>
